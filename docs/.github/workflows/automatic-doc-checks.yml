name: Automatic documentation checks

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spelling check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Aspell
        run: |
          sudo apt-get install aspell aspell-en

      - name: Install the doc framework
        working-directory: .
        run: |
          make install

      - name: Build docs and run spelling checker
        working-directory: .
        run: |
          make spelling

  woke:
    name: Inclusive language check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install the doc framework
        working-directory: .
        run: |
          make install

      - name: Run incluse-language checker
        working-directory: .
        run: |
          make woke

  linkcheck:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install the doc framework
        working-directory: .
        run: |
          make install

      - name: Run linkchecker
        working-directory: .
        run: |
          make linkcheck
