juju:
  channel: 3.6/stable

providers:
  k8s:
    enable: true
    bootstrap: true
    channel: 1.32-classic/stable
    features:
      local-storage:
      load-balancer:
        enabled: true
        l2-mode: true
        cidrs: 10.64.140.43/32
    bootstrap-constraints:
      root-disk: 4G

  lxd:
    enable: true
    bootstrap: false

host:
  snaps:
    charmcraft:
      channel: 3.x/stable
