name: mlflow-server
description: |
  MLflow
summary: |
  A charm which provides a Kubernetes installation of the MLflow (https://mlflow.org/) server.
containers:
  mlflow-server:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: docker.io/charmed/base-mlflow
requires:
  relational-db:
    interface: mysql
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
  