name: mlflow-server
description: |
  MLflow
summary: |
  A charm which provides a Kubernetes installation of the MLflow (https://mlflow.org/) server.
docs: https://discourse.charmhub.io/t/mlflow-server-docs-index/10816
containers:
  mlflow-server:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: docker.io/charmedkubeflow/mlflow:v2.1.1_22.04_1
requires:
  relational-db:
    interface: mysql_client
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  secrets:
    interface: secrets
    schema:
      v1:
        provides:
          type: object
          properties:
            secrets:
              type: string
        required:
        - secrets
    versions: [v1]
  pod-defaults:
    interface: pod-defaults
    schema:
      v1:
        provides:
          type: object
          properties:
            pod-defaults:
              type: string
        required:
        - pod-defaults
    versions: [v1]
