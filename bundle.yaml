---
applications:
  mlflow-server:
    charm: "cs:mlflow-server"
    scale: 1

  mysql:
    charm: "cs:~charmed-osm/mariadb-k8s-35"
    scale: 1

  minio:
    charm: "cs:minio"
    scale: 1

  prometheus:
    charm: "cs:~charmed-osm/prometheus-k8s-32"
    options:
      default-target: 'mlflow-server:5000'
    scale: 1

bundle: kubernetes
description: "MLflow"
relations:
  - - mlflow-server
    - mysql
  - - mlflow-server:object-storage
    - minio:object-storage
  - - mlflow-server
    - prometheus
